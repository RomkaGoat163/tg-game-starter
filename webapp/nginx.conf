server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: любые пути отдаем index.html
  location / {
    try_files $uri /index.html;
  }

  # Быстрый healthcheck
  location = /health {
    add_header Content-Type application/json;
    return 200 '{"ok":true}';
  }
}
